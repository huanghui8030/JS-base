<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
    <script>
    document.write('<table>');
    for (var i = 1; i <= 9; i++) {
        document.write('<tr>');
        for (var j = 1; j <=i; j++) {
            var str = i + 'x' + j +'=' + i*j ;
            console.log(str);  
            document.write('<th>'+str+'</th>');

        }
        document.write('</tr>');
    }
    document.write('</table>');
    </script>
    
</body>
</html>
